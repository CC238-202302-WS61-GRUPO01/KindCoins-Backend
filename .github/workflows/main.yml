name: KindCoins backend

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore
      run: dotnet restore ./KindCoins-Backend.sln

    - name: Build
      run: dotnet build ./KindCoins-Backend.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./KindCoins-Backend.sln --configuration Release --no-build
